<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Production Website</title>
        <meta charset="utf-8" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script defer src="./site/index.js"></script>
        <link rel="icon" href="images/DogFavicon.png" type="image/ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./site/index.css" />
    </head>
    <body>
        <header>
            <nav>Hamburger Menu</nav>
            <h1>All About Dogs!</h1>
            <img src="images/DogEmblem.png" alt="Silhouette of Dog with Tail in the air" />
        </header>
        <div class="spinner">
            <img src="images/DogSpinner.gif" alt="Dog running" />
        </div>
        <section class="breed-grid-container">
            <div class="knowledge-test">
                <h2>Test your knowledge!</h2>
                <p>
                    Look at the pictures of the breeds to the right and see if you can guess the breed of each dog. Click the button below to find out if your guesses were correct!
                </p>
                <button id="reveal">Reveal Breed Names</button>
                <button id="reroll">Try Different Breeds</button>
            </div>
            <div class="grid-images"></div>
        </section>

        <footer>
            <a>Back to Top</a>
        </footer>
    </body>
