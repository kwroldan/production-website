<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Production Website</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script defer src="search.js"></script>
        <link rel="icon" href="images/DogFavicon.png" type="image/ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <nav>
                <ul id="site-navigation">
                    <li id="list-header">Links</li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="minigames.html">Minigames</a></li>
                    <li><a href="search.html">Search for a Breed</a></li>
                </ul>
            </nav>
            <h1>All About Dogs!</h1>
            <img src="images/DogEmblem.png" alt="Silhouette of Dog with Tail in the air" />
        </header>
        <div class="spinner">
            <img src="images/DogSpinner.gif" class="hidden" alt="Dog running" />
        </div>
        <div id="search-form-container">
            <section class="search-form">
                <h2>Search</h2>
                <form>
                    <label for="breed-name">Enter the name of the breed you want to search:</label>
                    <input type="text" name="breed-name" id="breed-name" />
                </form>
            </section>
        </div>
        <div class="search-result-container">
            <section id="search-result-section">
                <h2>Results</h2>
            </section>
        </div>
        <div class="hidden" id="search-button-container">
            <button id="new-search-button">Clear Search Results</button>
        </div>
    </body>
